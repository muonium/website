<header class="text-center achieve">
  <h4>{{txt.global.about|uppercase}}</h4>
  <hr>
</header>

<div class="features text-center">
  <h3>{{txt.about.ourPolicy|uppercase}}</h3>
  <hr>
  <section>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <p class="description text-center" ng-bind-html="txt.about.policy|unsafe"></p>
      </div>
    </div>
  </section>
</div>

<div class="features text-center team">
  <h3>{{txt.about.ourTeam|uppercase}}</h3>
  <hr>
  <section>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col">
        <img src="img/paul.png" alt="Pic of Paul">
        <b class="name">Paul Feuvraux <a href="https://fr.linkedin.com/in/paul-feuvraux-816811100"><span class="fa fa-linkedin"></span></a></b>
        <p class="role">{{txt.about.PaulRole}}</p>
        <hr>
        <p class="life">{{txt.about.PaulLife}}</p>
      </div>
      <div class="mdl-cell mdl-cell--6-col">
        <img src="img/dylan.jpg" alt="Pic of Dylan">
        <b class="name">Dylan Clement <a href="https://www.linkedin.com/in/dylan-clement-4a5325112"><span class="fa fa-linkedin"></span></a></b>
        <p class="role">{{txt.about.DylanRole}}</p>
        <hr>
        <p class="life">{{txt.about.DylanLife}}</p>
      </div>
      <div class="mdl-cell mdl-cell--6-col">
        <img src="img/gio.jpg" alt="Pic of Giovanni">
        <b class="name">Giovanni Ciliberti <a href="#"><span class="fa fa-linkedin"></span></a></b>
        <p class="role">{{txt.about.GioRole}}</p>
        <hr>
        <p class="life">{{txt.about.GioLife}}</p>
      </div>
    </div>
  </section>
</div>
